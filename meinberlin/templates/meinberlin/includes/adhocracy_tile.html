{% load wagtailimages_tags wagtailcore_tags %}

<a class="span3 box-process" href="{% pageurl process %}">
    <div class="img-wrapper">
        {% image process.image fill-640x480 %}
        <p class="copyright">&#169; {{ process.image_copyright }}</p>
    </div>
    <h3 class="title">{{ process.title }}</h3>
    <span class="city">{{ process.city }}</span>
    <p class="info">{{ process.adhocracyprocess.teaser_text }}</p>
    <span class="click">Klicken Sie hier</span>
</a>
