{% load wagtailimages_tags wagtailcore_tags %}

<a class="span3 box-process" href="{% pageurl process %}">
    <div class="img-wrapper">
        {% image process.image fill-640x480 %}
        {% if process.image_copyright %}<p class="copyright">&#169; {{ process.image_copyright }}</p>{% endif %}
    </div>
    <h3 class="title">{{ process.title }}</h3>
    <span class="city">{{ process.city }}</span>
    <p class="info">{{ process.short_description }}</p>
    <span class="click">&#x2192; zum Prozess</span>
</a>
